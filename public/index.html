<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game App</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading">Loading App...</div>
  
  <!-- Signup Panel -->
  <div id="authPanel" style="display: none; padding: 2rem;">
    <h2>Sign Up</h2>
    <input id="usernameInput" type="text" placeholder="Enter your name" />
    <button id="signupBtn">Sign Up</button>
  </div>

  <div id="app">
    <div id="profile" class="profile">
    <img
      src="Assets/images/avatar.webp"
      alt="Example Image"
    />
    <div class="user-info">
      <div id="user-name" class="name"></div>
      <div id="user-level" class="level"></div>
    </div>
  </div>
    <h1>Welcome to the Game App</h1>
    <p>Enjoy playing your favorite games!</p>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
