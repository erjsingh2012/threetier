<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Home</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #fceabb, #f8b500);
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #3b3b3b;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.4);
    }

    .game-button {
      padding: 12px 24px;
      font-size: 1.2rem;
      color: #fff;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .game-button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to Game Hub</h1>

  <a href="ScrabbleGame.html" class="game-button">Play Scrabble</a>
  <a href="WheelGame.html" class="game-button">Play Wheel Game</a>
  <!-- Add more game links as needed -->

</body>
</html>
