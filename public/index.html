<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Launcher</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f4e3;
      margin: 0;
    }
    button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4b6cb7;
      color: white;
    }
    button:hover {
      background: #3a539b;
    }

    /* Full-screen overlay */
    #game-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: #fff;
    }
    #game-overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #close-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10000;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #ff5c5c;
      color: #fff;
    }
    #close-overlay:hover {
      background: #e04b4b;
    }
  </style>
</head>
<body>

  <h1>Choose a Game</h1>

  <button data-game="WheelGame.html">Play Wheel Game</button>
  <button data-game="ScrabbleGame.html">Play Scribble Game</button>

  <!-- Full-screen overlay -->
  <div id="game-overlay">
    <button id="close-overlay">âœ–</button>
    <iframe id="overlay-iframe" src=""></iframe>
  </div>

  <script>
    const overlay = document.getElementById("game-overlay");
    const iframe = document.getElementById("overlay-iframe");
    const closeBtn = document.getElementById("close-overlay");

    // Open game in overlay
    document.querySelectorAll("button[data-game]").forEach(btn => {
      btn.addEventListener("click", () => {
        const game = btn.getAttribute("data-game");
        iframe.src = game;
        overlay.style.display = "block";
      });
    });

    // Close overlay
    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
      iframe.src = ""; // unload game
    });
  </script>

</body>
</html>
