<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Home</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #fceabb, #f8b500);
      flex-direction: column;
      gap: 20px;
      padding: 16px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #3b3b3b;
      text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.4);
    }

    .game-button {
      padding: 12px 24px;
      font-size: 1.2rem;
      color: #fff;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      width: 220px;
    }

    .game-button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }

    .identity-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
    }

    .identity-container input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 180px;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <h1>Welcome to Game Hub</h1>

  <div class="identity-container">
    <label for="username">Your Name:</label>
    <input type="text" id="username" placeholder="Enter your name" />
  </div>

  <button class="game-button" id="scrabbleBtn">Play Scrabble</button>
  <button class="game-button" id="wheelBtn">Play Wheel Game</button>
  <button class="game-button" id="dictionaryBtn">Open Dictionary</button>
  <button class="game-button" id="deviceInfoBtn">Device info</button>

  <script>
    const scrabbleRack = ["J", "P", "I", "O", "U", "L", "N"];
    const wheelRack = ["J", "P", "Z", "A", "B", "C", "D"];

    function saveUsername() {
      const nameInput = document.getElementById('username');
      if (nameInput.value.trim()) {
        localStorage.setItem('username', nameInput.value.trim());
      }
    }

    document.getElementById('scrabbleBtn').addEventListener('click', () => {
      saveUsername();
      localStorage.setItem('scrabbletileRack', JSON.stringify(scrabbleRack));
      window.location.href = "ScrabbleGame.html";
    });

    document.getElementById('wheelBtn').addEventListener('click', () => {
      saveUsername();
      localStorage.setItem('wheeltileRack', JSON.stringify(wheelRack));
      window.location.href = "WheelGame.html";
    });

    document.getElementById('dictionaryBtn').addEventListener('click', () => {
      saveUsername();
      window.location.href = "service/demo/DictionaryService.html"; // Navigate to dictionary page
    });

     document.getElementById('deviceInfoBtn').addEventListener('click', () => {
      saveUsername();
      window.location.href = "service/demo/IdentityService.html"; // Navigate to IdentityService page
    });
    // Optional: prefill username if already saved
    const savedName = localStorage.getItem('username');
    if (savedName) {
      document.getElementById('username').value = savedName;
    }
  </script>

</body>

</html>
