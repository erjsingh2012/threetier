<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game App</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="loading">Loading App...</div>

  <!-- Signup Panel -->
  <div id="authPanel" style="display: none; padding: 2rem;">
    <h2>Sign Up</h2>
    <input id="usernameInput" type="text" placeholder="Enter your name" />
    <button id="signupBtn">Sign Up</button>
  </div>

  <div id="app">
    <div class="pages" id="pages">
      <div class="page" style="background: #f3f4e3;"><div>
          <div id="ScrabbleBoard"></div>
          <div id="LetterWheel"></div>
      </div>
      </div>
      
      <div class="page" style="background: #f3e5f5;">
        
      </div>
      
      <div class="page" style="background: #e8f5e9;">Home Page</div>
      <div class="page" style="background: #fff3e0;">Notifications</div>

      <div id="profile">
        <img class="avatar-img" />
        <div class="user-info">
          <div id="user-name" class="name"></div>
          <div id="user-level" class="level"></div>
        </div>
      </div>
      
     
      
      
    </div>

  </div>

  <div class="nav" id="nav">
    <button data-index="0" class="active">Leaderboard</button>
    <button data-index="1" >Word Wheel</button>
    <button data-index="2" >Home</button>
    <button data-index="3">scrabble</button>
    <button data-index="4">Profile</button>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
