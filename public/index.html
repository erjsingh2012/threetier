<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Game Launcher</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow-x: hidden; /* only horizontal scroll disabled */
    font-family: sans-serif;
    background: #f3f4e3;
  }

  /* Home page container */
  #home-content {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: transform 0.5s ease;
    z-index: 1;
  }

  button {
    margin: 1rem;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #4b6cb7;
    color: white;
  }
  button:hover { background: #3a539b; }

  /* Game iframe overlay */
  #game-overlay {
    position: absolute;
    top: 0; left: 100%; /* offscreen right */
    width: 100vw;
    height: 100vh;
    overflow: hidden; /* disable scrolling */
    transition: transform 0.5s ease;
    z-index: 2;
    background: #fff;
  }

  #game-overlay iframe {
    width: 100vw;
    height: 100vh;
    border: none;
    overflow: hidden; /* disable scroll inside iframe */
    display: block;
  }

  #close-overlay {
    position: absolute;
    top: 10px; right: 10px;
    z-index: 10000;
    font-size: 1.5rem;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #ff5c5c; color: #fff;
  }
  #close-overlay:hover { background: #e04b4b; }
</style>
</head>
<body>

<div id="home-content">
  <h1>Choose a Game</h1>
  <button data-game="WheelGame.html">Play Wheel Game</button>
  <button data-game="ScrabbleGame.html">Play Scribble Game</button>
</div>

<div id="game-overlay">
  <button id="close-overlay">âœ–</button>
  <iframe id="overlay-iframe" src="" scrolling="no"></iframe>
</div>

<script>
const home = document.getElementById("home-content");
const overlay = document.getElementById("game-overlay");
const iframe = document.getElementById("overlay-iframe");
const closeBtn = document.getElementById("close-overlay");

// Open game with slide animation
document.querySelectorAll("button[data-game]").forEach(btn => {
  btn.addEventListener("click", () => {
    iframe.src = btn.dataset.game;
    home.style.transform = "translateX(-100%)";
    overlay.style.transform = "translateX(-100%)";
  });
});

// Close overlay and return to home
closeBtn.addEventListener("click", () => {
  home.style.transform = "translateX(0)";
  overlay.style.transform = "translateX(0)";
  setTimeout(() => { iframe.src = ""; }, 500);
});

// Disable scroll inside iframe
iframe.addEventListener("load", () => {
  try {
    const doc = iframe.contentWindow.document;
    doc.documentElement.style.overflow = "hidden";
    doc.body.style.overflow = "hidden";
  } catch(e) {
    // Cross-origin iframe may throw error
    console.warn("Cannot access iframe styles for cross-origin:", e);
  }
});

// Receive messages from iframe
window.addEventListener("message", (event) => {
  console.log("Message from iframe:", event.data);
});
</script>

</body>
</html>
