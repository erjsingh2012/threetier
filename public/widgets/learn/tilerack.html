<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Rack (Configurable Size)</title>
  <style>
    :root {
      --tile-size: 70px;
      --tile-gap: calc(var(--tile-size) * 0.12);
      --rack-width: 600px;
      --rack-height: 120px;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      gap: 20px;
    }

    #rack {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--tile-gap);
      width: var(--rack-width);
      height: var(--rack-height);
      padding: calc(var(--tile-size) * 0.25);
      background: #ffe082;
      border-radius: calc(var(--tile-size) * 0.25);
      box-shadow: 0 calc(var(--tile-size) * 0.08) calc(var(--tile-size) * 0.2) rgba(0, 0, 0, 0.3);
    }

    #rack span {
      width: var(--tile-size);
      height: var(--tile-size);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: calc(var(--tile-size) * 0.5);
      background: #f4d03f;
      border: calc(var(--tile-size) * 0.05) solid #9e7e38;
      border-radius: calc(var(--tile-size) * 0.2);
      font-weight: bold;
      cursor: grab;
      user-select: none;
    }

    .rack-placeholder {
      background: #ccc !important;
      color: #888 !important;
      cursor: default;
      opacity: 0.6;
      border: 3px dashed #999;
    }
  </style>
</head>

<body>
  <div id="rack"></div>
  <button id="shuffle-btn">Shuffle</button>
  <script>
    const rackTiles = ["A", "B", "C", "D", "E", "F", "G"];

    const visualProps = [
      "width",
      "height",
      "justify-content",
      "align-items",
      "display",
      "background",
      "border",
      "border-radius",
      "color",
      "font-size",
      "font-weight",
      "boxShadow"
    ];

    const populateRack = (tiles) => {
      const rack = document.getElementById("rack");
      rack.innerHTML = "";
      tiles.forEach(letter => {
        const tile = document.createElement("span");
        tile.textContent = letter;
        rack.appendChild(tile);
      });
    };

    let draggedTile = null;
    let placeholder = null;

    const initDraggableRackTiles = () => {
      const rack = document.getElementById("rack");

      const moveDraggedTile = (e) => {
        if (!draggedTile) return;
        draggedTile.style.left = `${e.clientX - draggedTile.offsetWidth / 2}px`;
        draggedTile.style.top = `${e.clientY - draggedTile.offsetHeight / 2}px`;
      };

      rack.addEventListener("pointerdown", (e) => {
        if (e.target.tagName !== "SPAN") return;

        placeholder = e.target;
        draggedTile = e.target.cloneNode(true);

        // Copy only visual styles
        const computed = getComputedStyle(e.target);
        visualProps.forEach(prop => {
          draggedTile.style[prop] = computed.getPropertyValue(prop);
        });

        draggedTile.style.position = "fixed";
        draggedTile.style.zIndex = "1000";
        draggedTile.style.pointerEvents = "none";
        draggedTile.style.opacity = "0.9";

        document.body.appendChild(draggedTile);
        placeholder.classList.add("rack-placeholder");

        moveDraggedTile(e);
      });

      document.addEventListener("pointermove", moveDraggedTile);

      document.addEventListener("pointerup", () => {
        if (!draggedTile) return;
        draggedTile.remove();
        draggedTile = null;

        if (placeholder) {
          placeholder.classList.remove("rack-placeholder");
          placeholder = null;
        }
      });
    };
    document.getElementById("shuffle-btn").addEventListener("click", () => {
      shuffleArray(rackTiles);
      populateRack(rackTiles);
      initDraggableRackTiles(); // reinitialize drag on new tiles
    });
    const shuffleArray = (array) => {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    };
    populateRack(rackTiles);
    initDraggableRackTiles();
  </script>
</body>

</html>
