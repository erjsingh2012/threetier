<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5 Page Bottom Navigation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      max-width: 560px;
      margin: 0 auto;
    }

    .pages {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .page.active {
      display: flex;
    }

    /* Animation classes */
    .slide-in-left {
      animation: slideInLeft 0.3s forwards;
    }

    .slide-out-left {
      animation: slideOutLeft 0.3s forwards;
    }

    .slide-in-right {
      animation: slideInRight 0.3s forwards;
    }

    .slide-out-right {
      animation: slideOutRight 0.3s forwards;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to   { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOutLeft {
      from { transform: translateX(0); opacity: 1; }
      to   { transform: translateX(-100%); opacity: 0; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to   { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOutRight {
      from { transform: translateX(0); opacity: 1; }
      to   { transform: translateX(100%); opacity: 0; }
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background: linear-gradient(to right, #0050ac, #3399ff, #66ccff);
      padding: 10px 0;
      color: white;
    }

    .nav button {
      background: none;
      border: none;
      color: inherit;
      font-size: 14px;
      flex: 1;
      cursor: pointer;
    }

    .nav .active {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="pages" id="pages">
      <div class="page" style="background: #e3f2fd;">Courses</div>
      <div class="page" style="background: #f3e5f5;">Explore</div>
      <div class="page active" style="background: #fce4ec;">Home</div>
      <div class="page" style="background: #fff3e0;">Notifications</div>
      <div class="page" style="background: #e8f5e9;">Profile</div>
    </div>

    <div class="nav" id="nav">
      <button data-index="0">Courses</button>
      <button data-index="1">Explore</button>
      <button data-index="2" class="active">Home</button>
      <button data-index="3">Alerts</button>
      <button data-index="4">Profile</button>
    </div>
  </div>

  <script>
    const pages = document.getElementById('pages').children;
    const nav = document.getElementById('nav').children;
    let currentIndex = 0;

    function goTo(index) {
      if (index === currentIndex) return;

      const oldPage = pages[currentIndex];
      const newPage = pages[index];

      // Remove old animation classes
      oldPage.classList.remove('slide-in-left', 'slide-in-right', 'slide-out-left', 'slide-out-right');
      newPage.classList.remove('slide-in-left', 'slide-in-right', 'slide-out-left', 'slide-out-right');

      // Prepare animation direction
      if (index > currentIndex) {
        oldPage.classList.add('slide-out-left');
        newPage.classList.add('slide-in-right');
      } else {
        oldPage.classList.add('slide-out-right');
        newPage.classList.add('slide-in-left');
      }

      // Activate new page and deactivate old after animation
      newPage.classList.add('active');
      setTimeout(() => {
        oldPage.classList.remove('active');
      }, 300); // Matches animation duration

      // Update nav
      [...nav].forEach(btn => btn.classList.remove('active'));
      nav[index].classList.add('active');

      currentIndex = index;
    }

    // Nav click
    document.getElementById('nav').addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        const index = parseInt(e.target.dataset.index);
        goTo(index);
      }
    });

    // Touch swipe support
    let startX = 0;
    document.querySelector('.pages').addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    document.querySelector('.pages').addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (diff > 50 && currentIndex > 0) {
        goTo(currentIndex - 1); // swipe right
      } else if (diff < -50 && currentIndex < pages.length - 1) {
        goTo(currentIndex + 1); // swipe left
      }
    });
  </script>
</body>
</html>
