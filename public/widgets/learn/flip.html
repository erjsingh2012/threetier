<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
  <title>Flip Card Example</title>

  <style>
    /* Center the card in the viewport */
    body {
      display: flex; /* Use Flexbox */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      height: 100vh; /* Full viewport height */
      background: #f5f5f5; /* Light grey background */
      font-family: Arial, sans-serif; /* Font style */
    }

    /* Container for the 3D perspective */
    .card-container {
      perspective: 1000px; /* Gives depth for 3D effect */
      width: 200px; /* Card width */
      height: 300px; /* Card height */
      cursor: pointer; /* Pointer on hover */
    }

    /* The card itself */
    .card {
      width: 100%; /* Fill container */
      height: 100%;
      transform-style: preserve-3d; /* Enable 3D transforms */
      transition: transform 1.0s; /* Smooth flip animation */
    }

    /* Flip on hover */
    .card-container:hover .card {
      transform: rotateY(180deg); /* Rotate card 180Â° on Y-axis */
    }

    /* Flip on click (JavaScript toggles this class) */
    .card.flipped {
      transform: rotateY(180deg); 
    }

    /* Front and back of the card */
    .card .front,
    .card .back {
      position: absolute; /* Stack on top of each other */
      width: 100%; 
      height: 100%;
      backface-visibility: hidden; /* Hide the back when not facing */
      display: flex; /* Center content */
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border-radius: 10px; /* Rounded corners */
      border: 1px solid #333; /* Card border */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Subtle shadow */
    }

    /* Front side styles */
    .card .front {
      background: #ffea97; /* Light grey front */
    }

    /* Back side styles */
    .card .back {
      background: #4caf50; /* Green back */
      color: white; /* Text color */
      transform: rotateY(180deg); /* Rotate back initially */
    }
  </style>
</head>
<body>

  <!-- Card container -->
  <div class="card-container" id="cardContainer">
    <div class="card" id="card">
      <div class="front">Front Side</div> <!-- Front content -->
      <div class="back">Back Side</div>   <!-- Back content -->
    </div>
  </div>

  <script>
    // Get card container and card element
    const cardContainer = document.getElementById('cardContainer');
    const card = document.getElementById('card');

    // Toggle flip on click
    cardContainer.addEventListener('click', () => {
      card.classList.toggle('flipped'); // Add/remove "flipped" class
    });
  </script>

</body>
</html>
