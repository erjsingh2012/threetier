<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resizable Flexbox Layout</title>
  <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  font-family: sans-serif;
  overflow: hidden;
}

.container {
  display: flex;
  height: 100vh;
  width: 100vw;
}

.sidebar-left, .sidebar-right {
  min-width: 100px;
  max-width: 600px;
  background: #f4f4f4;
  padding: 10px;
  overflow: auto;
}

.main {
  flex-grow: 1;
  background: #fff;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.resizer {
  width: 5px;
  background: #ccc;
  cursor: col-resize;
  user-select: none;
}

.resizer:hover {
  background: #888;
}

.horizontal-container {
  display: flex;
  flex-direction: column;
  height: 100%;
  overflow: hidden;
}

.top-box, .bottom-box {
  padding: 10px;
  overflow: auto;
  background: #e9f5ff;
}

.top-box {
  flex-grow: 1;
  min-height: 100px;
}

.bottom-box {
  flex-grow: 1;
  min-height: 100px;
  background: #fff5e9;
}

.h-resizer {
  height: 5px;
  background: #bbb;
  cursor: row-resize;
  user-select: none;
}

.h-resizer:hover {
  background: #777;
}

.floating-window {
  position: absolute;
  top: 80px;
  left: 300px;
  background: #fffbe0;
  border: 1px solid #aaa;
  padding: 10px;
  width: 180px;
  cursor: move;
  z-index: 999;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  border-radius: 4px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="sidebar-left" id="leftPanel">Left Panel</div>
    <div class="resizer" id="resizerLeft"></div>

    <div class="main">
      <div class="horizontal-container">
        <div class="top-box" id="topBox">
          <h3>Editor Area</h3>
        </div>
        <div class="h-resizer" id="horizontalResizer"></div>
        <div class="bottom-box" id="bottomBox">
          <h3>Output Area</h3>
        </div>
      </div>
    </div>

    <div class="resizer" id="resizerRight"></div>
    <div class="sidebar-right" id="rightPanel">Right Panel</div>
  </div>

  <div class="floating-window" id="floatingWindow">
    ðŸªŸ Floating Window
  </div>

  <script>function makeResizable(resizer, leftElem, rightElem, isLeft = true) {
  resizer.addEventListener('mousedown', function (e) {
    e.preventDefault();
    document.addEventListener('mousemove', resize);
    document.addEventListener('mouseup', stopResize);
  });

  function resize(e) {
    if (isLeft) {
      const newWidth = e.clientX - leftElem.getBoundingClientRect().left;
      leftElem.style.width = newWidth + 'px';
    } else {
      const containerWidth = rightElem.parentNode.getBoundingClientRect().width;
      const newWidth = containerWidth - e.clientX;
      rightElem.style.width = newWidth + 'px';
    }
  }

  function stopResize() {
    document.removeEventListener('mousemove', resize);
    document.removeEventListener('mouseup', stopResize);
  }
}

makeResizable(
  document.getElementById('resizerLeft'),
  document.getElementById('leftPanel'),
  null,
  true
);
makeResizable(
  document.getElementById('resizerRight'),
  null,
  document.getElementById('rightPanel'),
  false
);

// Horizontal resizer in main content
const hResizer = document.getElementById('horizontalResizer');
const topBox = document.getElementById('topBox');
const bottomBox = document.getElementById('bottomBox');

hResizer.addEventListener('mousedown', (e) => {
  e.preventDefault();
  document.addEventListener('mousemove', resizeHorizontal);
  document.addEventListener('mouseup', stopResizeHorizontal);
});

function resizeHorizontal(e) {
  const containerTop = topBox.parentNode.getBoundingClientRect().top;
  const newHeight = e.clientY - containerTop;
  topBox.style.height = `${newHeight}px`;
}

function stopResizeHorizontal() {
  document.removeEventListener('mousemove', resizeHorizontal);
  document.removeEventListener('mouseup', stopResizeHorizontal);
}

// Draggable Floating Window
const floatWindow = document.getElementById('floatingWindow');
let isDragging = false;
let offsetX, offsetY;

floatWindow.addEventListener('mousedown', (e) => {
  isDragging = true;
  offsetX = e.clientX - floatWindow.offsetLeft;
  offsetY = e.clientY - floatWindow.offsetTop;
  document.addEventListener('mousemove', dragWindow);
  document.addEventListener('mouseup', stopDrag);
});

function dragWindow(e) {
  if (!isDragging) return;
  floatWindow.style.left = e.clientX - offsetX + 'px';
  floatWindow.style.top = e.clientY - offsetY + 'px';
}

function stopDrag() {
  isDragging = false;
  document.removeEventListener('mousemove', dragWindow);
  document.removeEventListener('mouseup', stopDrag);
}
</script>
</body>
</html>
