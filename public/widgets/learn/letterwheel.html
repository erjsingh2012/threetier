<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Wheel with Drag Path</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  #gameArea {
    position: relative;
    display: inline-block;
  }
  #wordWheel {
    position: relative;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background: #eee;
    border: 2px dashed #aaa;
  }
  svg {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
  }
  .letter {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #4a90e2;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    cursor: pointer;
    border: 2px solid #333;
    user-select: none;
    font-size: 24px;
    font-weight: bold;
  }
  .letter.selected {
    background-color: #2C5A8A;
  }
  #wordList {
    margin-top: 15px;
    background: white;
    padding: 10px;
    border-radius: 6px;
    min-height: 40px;
    display: inline-block;
  }
  button {
    margin: 5px;
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Word Wheel with Drag Path</h1>
<div id="gameArea">
  <div id="wordWheel"></div>
  <svg id="pathOverlay" width="250" height="250">
    <polyline id="pathLine" fill="none" stroke="orange" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</div>

<div id="currentWord">_</div>

<div>
  <button onclick="clearSelection()">Clear Selection</button>
  <button onclick="addToList()">Add to List</button>
  <button onclick="clearList()">Clear List</button>
  <button onclick="submitList()">Submit</button>
</div>

<div id="wordList"></div>

<script>
  let rack = ['A','B','C','D','E','F','G'];
  let selectedLetters = [];
  let selectedPositions = [];
  let isDragging = false;
  let lastMousePos = null;
  let wordList = [];

  function renderWheel() {
    const wheel = document.getElementById("wordWheel");
    wheel.innerHTML = '';

    const total = rack.length;
    const radius = 100;
    const centerX = 125;
    const centerY = 125;

    rack.forEach((letter, index) => {
      const angle = (index / total) * (2 * Math.PI);
      const x = Math.cos(angle) * radius + centerX - 25;
      const y = Math.sin(angle) * radius + centerY - 25;

      const div = document.createElement("div");
      div.className = "letter";
      div.textContent = letter;
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;

      div.addEventListener("mousedown", (e) => {
        startSelection(letter, div, x+25, y+25);
        e.preventDefault();
      });

      div.addEventListener("mouseenter", () => {
        if (isDragging) selectLetter(letter, div, x+25, y+25);
      });

      div.addEventListener("touchstart", (e) => {
        startSelection(letter, div, x+25, y+25);
        e.preventDefault();
      });

      div.addEventListener("touchmove", (e) => {
        const touch = e.touches[0];
        const target = document.elementFromPoint(touch.clientX, touch.clientY);
        if (target && target.classList.contains("letter")) {
          const rect = target.getBoundingClientRect();
          const posX = rect.left + rect.width/2 - wheel.getBoundingClientRect().left;
          const posY = rect.top + rect.height/2 - wheel.getBoundingClientRect().top;
          selectLetter(target.textContent, target, posX, posY);
        } else {
          updateLiveDrag(touch.clientX, touch.clientY);
        }
      });

      wheel.appendChild(div);
    });
  }

  function startSelection(letter, element, px, py) {
    selectedLetters = [];
    selectedPositions = [];
    clearSelection();
    isDragging = true;
    selectLetter(letter, element, px, py);
  }

  function selectLetter(letter, element, px, py) {
    if (!element.classList.contains('selected')) {
      selectedLetters.push(letter);
      selectedPositions.push([px, py]);
      element.classList.add('selected');
      updateCurrentWord();
      updatePath();
    }
  }

  function updateLiveDrag(clientX, clientY) {
    if (!isDragging || selectedPositions.length === 0) return;
    const wheelRect = document.getElementById("wordWheel").getBoundingClientRect();
    const x = clientX - wheelRect.left;
    const y = clientY - wheelRect.top;
    lastMousePos = [x, y];
    updatePath(true);
  }

  function endSelection() {
    if (isDragging && selectedLetters.length > 0) {
      console.log("Word:", selectedLetters.join(''));
    }
    isDragging = false;
    lastMousePos = null;
  }

  function updateCurrentWord() {
    document.getElementById("currentWord").textContent = selectedLetters.join('') || '_';
  }

  function clearSelection() {
    document.querySelectorAll(".letter").forEach(el => el.classList.remove("selected"));
    selectedLetters = [];
    selectedPositions = [];
    lastMousePos = null;
    updatePath();
    updateCurrentWord();
  }

  function updatePath(includeLive = false) {
    const line = document.getElementById("pathLine");
    let points = selectedPositions.map(p => p.join(","));
    if (includeLive && lastMousePos) {
      points.push(lastMousePos.join(","));
    }
    line.setAttribute("points", points.join(" "));
  }

  function addToList() {
    if (selectedLetters.length > 0) {
      const word = selectedLetters.join('');
      wordList.push(word);
      updateWordList();
      clearSelection();
    }
  }

  function clearList() {
    wordList = [];
    updateWordList();
  }

  function submitList() {
    console.log("Submitting words:", wordList);
    alert("Submitted words: " + wordList.join(", "));
  }

  function updateWordList() {
    document.getElementById("wordList").textContent = wordList.join(", ") || "(No words yet)";
  }

  document.addEventListener("mouseup", endSelection);
  document.addEventListener("mousemove", (e) => {
    if (isDragging) updateLiveDrag(e.clientX, e.clientY);
  });
  document.addEventListener("touchend", endSelection);
  document.addEventListener("mouseup", addToList);
  document.addEventListener("touchend", addToList);
  renderWheel();
</script>
</body>
</html>
