<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Wheel - Drag Selection (Reset Fix)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  #wordWheel {
    position: relative;
    width: 250px;
    height: 250px;
    margin: 20px auto;
    border-radius: 50%;
    background: #eee;
    border: 2px dashed #aaa;
  }

  .letter {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #4a90e2;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    cursor: pointer;
    border: 2px solid #333;
    user-select: none;
    font-size: 24px;
    font-weight: bold;
  }

  .letter.selected {
    background-color: #2C5A8A;
  }

  #currentWord {
    font-size: 28px;
    margin-top: 10px;
    font-weight: bold;
  }

  button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  #wordList {
    margin-top: 20px;
    text-align: left;
    display: inline-block;
  }

  #wordList li {
    background: white;
    padding: 5px 10px;
    margin: 3px 0;
    border-radius: 5px;
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>Word Wheel</h1>

<div id="wordWheel"></div>

<div id="currentWord">_</div>

<button id="shuffleBtn">Shuffle</button>
<button id="resetBtn">Reset</button>

<h2>Found Words</h2>
<ul id="wordList"></ul>

<script>
  let rack = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
  let selectedLetters = [];
  let isDragging = false;

  function renderWheel() {
    const wheel = document.getElementById("wordWheel");
    wheel.innerHTML = '';

    const total = rack.length;
    const radius = 100;
    const centerX = 125;
    const centerY = 125;

    rack.forEach((letter, index) => {
      const angle = (index / total) * (2 * Math.PI);
      const x = Math.cos(angle) * radius + centerX - 25;
      const y = Math.sin(angle) * radius + centerY - 25;

      const div = document.createElement("div");
      div.className = "letter";
      div.textContent = letter;
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;

      // Mouse events
      div.addEventListener("mousedown", (e) => {
        startSelection(letter, div);
        e.preventDefault();
      });

      div.addEventListener("mouseenter", () => {
        if (isDragging) selectLetter(letter, div);
      });

      // Touch events
      div.addEventListener("touchstart", (e) => {
        startSelection(letter, div);
        e.preventDefault();
      });

      div.addEventListener("touchmove", (e) => {
        // prevent scrolling while dragging
        e.preventDefault();
        const touch = e.touches[0];
        const target = document.elementFromPoint(touch.clientX, touch.clientY);
        if (target && target.classList.contains("letter")) {
          selectLetter(target.textContent, target);
        }
      });

      wheel.appendChild(div);
    });
  }

  function startSelection(letter, element) {
    // start fresh selection on each drag/click start
    selectedLetters = [];
    clearSelection();
    isDragging = true;
    selectLetter(letter, element);
  }

  function selectLetter(letter, element) {
    if (!element.classList.contains('selected')) {
      selectedLetters.push(letter);
      element.classList.add('selected');
      updateCurrentWord();
    }
  }

  function endSelection() {
    if (isDragging && selectedLetters.length > 0) {
      submitWord();
    }
    isDragging = false;
  }

  function updateCurrentWord() {
    const word = selectedLetters.join('');
    document.getElementById("currentWord").textContent = word || '_';
  }

  function shuffleRack() {
    rack.sort(() => Math.random() - 0.5);
    renderWheel();
  }

  function resetWord() {
    // FIX: stop dragging, clear the selection array & UI, and re-render wheel
    isDragging = false;
    selectedLetters = [];
    clearSelection();
    updateCurrentWord();
    // optional: re-render to ensure event handlers and DOM nodes are in a clean state
    renderWheel();
  }

  function clearSelection() {
    // only remove the selected class from currently selected letters
    document.querySelectorAll(".letter.selected").forEach(el => el.classList.remove("selected"));
  }

  function submitWord() {
    const word = selectedLetters.join('');
    if (!word) return;
    const list = document.getElementById("wordList");
    const li = document.createElement("li");
    li.textContent = word;
    list.appendChild(li);
    resetWord();
  }

  document.getElementById("shuffleBtn").addEventListener("click", shuffleRack);
  document.getElementById("resetBtn").addEventListener("click", resetWord);

  document.addEventListener("mouseup", endSelection);
  document.addEventListener("touchend", endSelection);

  // initial
  renderWheel();
  updateCurrentWord();
</script>

</body>
</html>
