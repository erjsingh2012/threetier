<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Scrabble Board</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #1e4d9b;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      touch-action: none;
    }

    .scale-wrapper {
      width: 100%;
      max-width: 561px;
      height: 100vh;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .game-frame {
      height: 100%;
      width: 100%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .game-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      width: 100%;
      background: #fff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      gap: 1px;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1/1;
      border-radius: 14px;
      margin: 0 auto;
    }

    .tile {
      width: 90%;
      aspect-ratio: 1/1;
      font-size: 0.7rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(to bottom, #e8f4d0, #b5f9f467);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      text-transform: uppercase;
      border-radius: 10px;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.2), 0 2px 4px rgba(0, 0, 0, 0.2);
      border: 1px solid #ccc;
      transition: transform 0.1s ease;
    }

    .TW { background: #c62828; }
    .DW { background: #f9a825; }
    .TL { background: #1565c0; }
    .DL { background: #6a1b9a; }
    .TW, .DW, .TL, .DL {
      font-weight: bold;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="scale-wrapper">
    <div class="game-frame">
      <div class="game-area">
        <div class="board" id="board"></div>
      </div>
    </div>
  </div>

  <script>
    const boardData = [
      ["TW", "", "", "DL", "", "", "", "DL", "", "", "TW"],
      ["", "DW", "", "", "", "TL", "", "", "", "DW", ""],
      ["", "", "DW", "", "", "", "", "", "DW", "", ""],
      ["DL", "", "", "DW", "", "", "", "DW", "", "", "DL"],
      ["", "", "", "", "DW", "", "DW", "", "", "", ""],
      ["", "TL", "", "", "", "â˜…", "", "", "", "TL", ""],
      ["", "", "", "", "DW", "", "DW", "", "", "", ""],
      ["DL", "", "", "DW", "", "", "", "DW", "", "", "DL"],
      ["", "", "DW", "", "", "", "", "", "DW", "", ""],
      ["", "DW", "", "", "", "TL", "", "", "", "DW", ""],
      ["TW", "", "", "DL", "", "", "", "DL", "", "", "TW"]
    ];

    const board = document.getElementById("board");

    // Populate board
    boardData.forEach(row => {
      row.forEach(cell => {
        const tile = document.createElement("div");
        tile.className = "tile" + (cell ? ` ${cell}` : "");
        tile.textContent = cell || "";
        board.appendChild(tile);
      });
    });
  </script>
</body>
</html>
