<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FBInstant SDK 8.0 Learning Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      background: #4267B2;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }
    section {
      background: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #4267B2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #365899;
    }
    #overlayBox {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <h1>FBInstant SDK 8.0 Learning Page</h1>
  </header>

  <section>
    <h2>Zero Permissions Example</h2>
    <p>We can access basic player information without asking permissions:</p>
    <button id="getPlayerInfo">Get Player Info</button>
    <div id="playerInfo"></div>
  </section>

  <section>
    <h2>Overlay View Example</h2>
    <p>Click the button to simulate an overlay view:</p>
    <button id="showOverlay">Show Overlay</button>
    <div id="overlayBox">
      <p><strong>Overlay View Active!</strong></p>
      <button id="closeOverlay">Close Overlay</button>
    </div>
  </section>

  <!-- Include FBInstant SDK -->
  <script src="https://connect.facebook.net/en_US/fbinstant.8.0.js"></script>
  <script>
    // Wait until SDK is initialized
    FBInstant.initializeAsync().then(function() {
      console.log("FBInstant initialized.");

      // Zero Permissions Example
      const getPlayerBtn = document.getElementById('getPlayerInfo');
      const playerInfoDiv = document.getElementById('playerInfo');

      getPlayerBtn.addEventListener('click', () => {
        try {
          const playerID = FBInstant.player.getID();
          const playerName = FBInstant.player.getName();
          const playerPhoto = FBInstant.player.getPhoto();
          playerInfoDiv.innerHTML = `
            <p><strong>ID:</strong> ${playerID}</p>
            <p><strong>Name:</strong> ${playerName}</p>
            <img src="${playerPhoto}" alt="Player Photo" width="80" />
          `;
        } catch (e) {
          playerInfoDiv.innerHTML = '<p>Error: Player info unavailable in test environment.</p>';
        }
      });

      // Overlay View Example
      const overlayBox = document.getElementById('overlayBox');
      const showOverlayBtn = document.getElementById('showOverlay');
      const closeOverlayBtn = document.getElementById('closeOverlay');

      showOverlayBtn.addEventListener('click', () => {
        overlayBox.style.display = 'block';
      });

      closeOverlayBtn.addEventListener('click', () => {
        overlayBox.style.display = 'none';
      });

    }).catch(err => {
      console.error("FBInstant initialization failed:", err);
    });
  </script>
</body>
</html>
